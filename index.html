<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href= "css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:white }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <section class="section-a">
        <div class="image-container">
          <img src="./images/image-header-mobile.jpg" alt="">
        </div>
      </section>
      <section class="section-b">
        <h1 class="title">
          Get <span>insights</span> that help your business grow
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="main-div">
          <div class="div-son">
            <h3>
              10k+
            </h3>
            <span>
              COMPANIES
            </span>
          </div>
          <div class="div-son">
            <h3>
              314
            </h3>
            <span>
              TEMPLATES
            </span>
          </div>
          <div class="div-son">
            <h3>
              12M+
            </h3>
            <span>
              QUERIES
            </span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lingowmx</a>.
  </div>

</html>
